<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money - Fast Ads</title>
    <script src="https://sdk.startapp.com/startapp.js"></script>
    <style>
        body { font-family: sans-serif; background: #0b0e14; color: white; text-align: center; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #161b22; padding: 30px; border-radius: 20px; border: 1px solid #30363d; width: 300px; }
        .wallet { background: #238636; padding: 15px; border-radius: 10px; margin-bottom: 20px; font-size: 24px; font-weight: bold; }
        .btn { background: #1f6feb; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn:disabled { background: #484f58; }
    </style>
</head>
<body>
<div class="box">
    <div class="wallet">₹<span id="bal">0.00</span></div>
    <button id="adBtn" class="btn" onclick="showAd()">विज्ञापन लोड करें</button>
    <p id="status" style="font-size: 12px; color: #8b949e; margin-top: 10px;">Status: तैयार</p>
</div>
<script>
    StartApp.init("200696433"); // आपकी App ID
    let money = parseFloat(localStorage.getItem('my_cash')) || 0.00;
    document.getElementById('bal').innerText = money.toFixed(2);

    function showAd() {
        const btn = document.getElementById('adBtn');
        document.getElementById('status').innerText = "विज्ञापन लोड हो रहा है...";
        btn.disabled = true;
        try {
            StartApp.showInterstitial();
            setTimeout(() => {
                money += 0.25;
                localStorage.setItem('my_cash', money);
                document.getElementById('bal').innerText = money.toFixed(2);
                document.getElementById('status').innerText = "बधाई! पैसे जुड़ गए।";
                setTimeout(() => { btn.disabled = false; document.getElementById('status').innerText = "तैयार!"; }, 15000);
            }, 3000);
        } catch(e) { 
            document.getElementById('status').innerText = "Error: फिर से कोशिश करें";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
